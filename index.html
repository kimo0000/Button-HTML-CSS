<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button HTML + CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</head>
<body> 

    <nav>
        <ul>
            <li>
                <label for="check_1">
                    <input type="checkbox" id="check_1" name="checked_1" checked>
                    <span class="btn">
                    <i class="fa-solid fa-address-book"></i>
                    <span class="btn_text">Adress</span>
                    </span>
                </label>
            </li>

            <li>
                <label for="check_2">
                    <input type="checkbox" id="check_2" name="checked_2">
                    <span class="btn">
                        <i class="fa-solid fa-anchor"></i>
                        <span class="btn_text">anchor</span>
                    </span>
                </label>
            </li>

            <li>
                <label for="check_3">
                    <input type="checkbox" id="check_3" name="checked_3">
                    <span class="btn">
                        <i class="fa-solid fa-atom"></i>
                        <span class="btn_text">atom</span>
                    </span>
                </label>
            </li>
        </ul>
    </nav>
    
</body>
</html>
